<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Pokémons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons">

      <ion-thumbnail slot="start" (click)="goToDetails(pokemon.name)">
        <img [src]="pokemon.imageUrl" alt="{{ pokemon.name }}">
      </ion-thumbnail>

      <ion-label (click)="goToDetails(pokemon.name)">
        {{ pokemon.name }}
      </ion-label>

      <ion-button fill="clear" slot="end" (click)="toggleFavorite(pokemon)">
        <ion-icon [name]="isFavorite(pokemon.name) ? 'heart' : 'heart-outline'" color="danger"></ion-icon>
      </ion-button>

    </ion-item>
  </ion-list>

  <div class="ion-text-center">

    <ion-button routerLink="/favorites">
      Meus Favoritos
    </ion-button>
  </div>

  <div class="ion-text-center">
    <ion-button (click)="previousPage()" [disabled]="offset === 0">Anterior</ion-button>
    <ion-button (click)="nextPage()">Próxima</ion-button>
  </div>
</ion-content>
