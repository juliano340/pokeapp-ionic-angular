<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Pok√©mons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons" (click)="goToDetails(pokemon.name)">
      <ion-thumbnail slot="start">
        <img [src]="pokemon.imageUrl" alt="{{ pokemon.name }}">
      </ion-thumbnail>
      <ion-label>
        {{ pokemon.name }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
